<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenizer</title>
    <style>
        :root {
            color-scheme: dark;
            --bg:#0a0a0f;
            --bg-2:#0e0e16;
            --panel:#12121c;
            --panel-2:#171726;
            --text:#e9e9f2;
            --muted:#a5a7bf;
            --line:#1e1e2e;
            --pink:#ff2e88;
            --pink-2:#ff86c3;
            --glow: 0 0 .5rem var(--pink), 0 0 1.25rem color-mix(in oklab, var(--pink) 70%, white 0%), 0 0 2.5rem color-mix(in oklab, var(--pink) 35%, black 65%);
            --radius:16px;
            --pad: clamp(14px, 1.6vw, 22px);
            --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --accent:#ff2e88;
            --accent-strong:#ff86c3;
            --danger:#ff5470;
            --success:#2cb67d;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: var(--font);
            color: var(--text);
            background:
                radial-gradient(1200px 520px at 50% -160px, rgba(255,46,136,.12), transparent 75%),
                linear-gradient(180deg, #090914 0%, #050509 45%, #030306 75%, #020203 100%);
            background-color: #020203;
            background-repeat: no-repeat;
            background-size: 130% 70%, 100% 100%;
            background-position: center top, center top;
            background-attachment: fixed;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: linear-gradient(rgba(255,255,255,.03), rgba(255,255,255,0) 2px);
            background-size: 100% 3px;
            mix-blend-mode: overlay;
            opacity: .25;
        }

        @media (prefers-reduced-motion: reduce) {
            body::before { display: none; }
            * { animation: none !important; transition: none !important; }
        }

        .container {
            width: min(1000px, 92vw);
            margin-inline: auto;
        }

        header {
            background: linear-gradient(180deg, #131321, #11111c);
            border-bottom: 1px solid var(--line);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .logo {
            font-weight: 900;
            font-size: 1.25rem;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo .pink {
            color: var(--pink);
            text-shadow: var(--glow);
        }

        .back-btn {
            appearance: none;
            border: 1px solid color-mix(in oklab, var(--pink) 35%, #ffffff00 65%);
            color: var(--text);
            background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
            padding: .45rem .85rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.9rem;
            transition: transform .12s ease, box-shadow .15s ease;
        }

        .back-btn:hover {
            box-shadow: var(--glow);
            transform: translateY(-1px);
        }

        .tool-article {
            background: linear-gradient(180deg, #131321, #11111c);
            border: 1px solid #222238;
            border-radius: var(--radius);
            padding: 2.5rem;
            margin: 2.5rem 0 4rem;
            box-shadow: 0 18px 50px rgba(0,0,0,.45), 0 0 60px -10px rgba(255,46,136,.15);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .tool-header h1 {
            font-size: clamp(2.75rem, 5vw, 3.5rem);
            line-height: 1.1;
            font-weight: 900;
            margin: 0 0 0.75rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-header .tool-meta {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--pink-2);
            margin-bottom: 0.5rem;
        }

        .tool-header .tool-blurb {
            color: #d9d9ec;
            font-size: 1.1rem;
            margin: 0;
            max-width: 720px;
        }

        .tool-sections {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }

        .panel {
            background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 80%, black 20%), var(--panel-2));
            border: 1px solid color-mix(in oklab, var(--pink) 12%, #1f1f2c 88%);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
        }

        .section-title {
            font-size: 0.95rem;
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--muted);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: var(--muted);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #2a2a3e;
            background: #0f0f1b;
            color: var(--text);
            padding: 12px 14px;
            font: inherit;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        textarea {
            min-height: 76px;
            resize: vertical;
        }

        input[type="file"] {
            width: 100%;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--pink);
            box-shadow: 0 0 0 1px color-mix(in oklab, var(--pink) 50%, transparent);
        }

        button {
            font: inherit;
            border: none;
            border-radius: 999px;
            padding: 12px 24px;
            cursor: pointer;
            background: linear-gradient(120deg, var(--pink), var(--pink-2));
            color: #050509;
            font-weight: 700;
            letter-spacing: 0.02em;
            transition: transform 0.15s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        button:disabled {
            opacity: 0.45;
            cursor: not-allowed;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .button-row button.secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.15);
            color: var(--text);
        }

        .status-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--muted);
            font-size: 0.95rem;
        }

        .status-pill {
            background: rgba(255, 46, 136, 0.12);
            border-radius: 999px;
            padding: 6px 16px;
            color: var(--text);
            font-size: 0.9rem;
        }

        .log-output {
            background: #0d0d1a;
            border-radius: 14px;
            border: 1px solid #23233a;
            padding: 18px;
            font-family: var(--mono);
            font-size: 0.85rem;
            max-height: 240px;
            overflow-y: auto;
            line-height: 1.5;
            color: #cfd6ff;
            box-shadow: inset 0 0 25px rgba(0,0,0,0.35);
        }

        .training-progress {
            margin-top: 14px;
            padding: 14px 18px;
            background: rgba(13, 19, 32, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            font-family: var(--mono);
        }

        .training-progress.hidden { display: none; }

        .progress-meta {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--pink), var(--pink-2));
            width: 0%;
            border-radius: inherit;
            transition: width 0.2s ease;
        }

        .file-hint {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .token-playground {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .token-output {
            min-height: 120px;
            border-radius: 12px;
            border: 1px solid #222238;
            background: #090914;
            padding: 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .token-chip {
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #050509;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
        }

        .token-chip code {
            font-family: var(--mono);
            color: rgba(5, 5, 9, 0.8);
            background: rgba(255, 255, 255, 0.35);
            padding: 2px 5px;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        footer {
            border-top: 1px solid var(--line);
            background: #0a0a12;
            color: var(--muted);
            padding: 1rem 0 1.5rem;
            font-size: 0.875rem;
            margin-top: 4rem;
        }

        footer a {
            color: var(--pink-2);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 134, 195, 0.3);
            transition: all 0.2s ease;
        }

        footer a:hover {
            color: var(--pink);
            border-bottom-color: var(--pink);
            text-shadow: 0 0 8px rgba(255, 46, 136, 0.4);
        }

        @media (max-width: 768px) {
            .tool-article { padding: 1.5rem; }
            nav { flex-direction: column; }
            .token-playground { grid-template-columns: 1fr; }
        }
    </style>

<body>

        <nav class="container">
            <a href="index.html" class="logo">
                The Gift of <span class="pink">Gab</span>
            </a>
            <a href="blog_tokenizer.html" class="back-btn">Back to Blog</a>
        </nav>
    </header>

    <main class="container">
        <article class="tool-article">
            <div class="tool-sections">
                <section class="panel">
                    <div class="section-title">Training Data</div>
                    <div class="controls-grid">
                        <div>
                            <label for="training-file">Upload text corpus</label>
                            <input type="file" id="training-file" accept="text/plain,.txt,.log,.md">

                        <div>

                        </div>
                        <div>

                            <textarea id="reserved-tokens" placeholder="&lt;bos&gt;, &lt;eos&gt;, &lt;pad&gt;, &lt;unk&gt;"></textarea>
                        </div>
                    </div>

                            <span id="compression-label">Compression: n/a</span>
                        </div>
                        <div class="progress-bar">

                <section class="panel">
                    <div class="section-title">Token Preview</div>
                    <div class="token-playground">

                            <label for="text-input">Input text</label>
                            <textarea id="text-input" placeholder="Type or paste text to tokenize" rows="6"></textarea>
                        </div>

                            <label>Tokenized output</label>

                        </div>
                    </div>
                </section>
            </div>
        </article>

    <script src="tokenizer.js"></script>
    <script>
        (() => {
            const decoder = new TextDecoder();

            const trainingFileInput = document.getElementById('training-file');
            const fileHint = document.getElementById('file-hint');
            const targetVocabInput = document.getElementById('target-vocab');
            const reservedTokensInput = document.getElementById('reserved-tokens');
            const trainButton = document.getElementById('train-btn');
            const saveButton = document.getElementById('save-btn');
            const loadButton = document.getElementById('load-btn');
            const loadInput = document.getElementById('load-input');
            const statusPill = document.getElementById('status-pill');
            const vocabSizeEl = document.getElementById('vocab-size');
            const reservedCountEl = document.getElementById('reserved-count');
            const progressContainer = document.getElementById('training-progress');
            const mergeProgressLabel = document.getElementById('merge-progress-label');
            const compressionLabel = document.getElementById('compression-label');
            const mergeProgressBar = document.getElementById('merge-progress-bar');
            const logOutput = document.getElementById('log-output');
            const textInput = document.getElementById('text-input');
            const tokenOutput = document.getElementById('token-output');

            const state = {
                tokenizer: new Tokenizer(),
                reservedCount: 0,
                colorMap: new Map(),
                lastCorpusName: 'tokenizer',
                worker: null,
                trainingJob: null,
                nextJobId: 1,
                progress: {
                    current: 0,
                    total: null
                }
            };

            const statusColors = {
                idle: 'rgba(255,255,255,0.08)',
                busy: '#7f5af0',
                success: '#2cb67d',
                error: '#ff5470'
            };
            const PROGRESS_LOG_INTERVAL = 20;

            logOutput.textContent = '';
            attachEventHandlers();
            updateStats();
            setStatus('Idle', 'idle');
            resetTokenOutput();
            appendLog('Ready. Upload a corpus to begin training.');
            state.worker = initTokenizerWorker();
            hideTrainingProgress();

            function attachEventHandlers() {
                trainingFileInput.addEventListener('change', handleFileSelection);
                trainButton.addEventListener('click', handleTrainingRequest);
                textInput.addEventListener('input', updateTokenPreview);
                saveButton.addEventListener('click', handleSaveVocabulary);
                loadButton.addEventListener('click', () => loadInput.click());
                loadInput.addEventListener('change', handleLoadVocabulary);
            }

            function handleFileSelection() {
                const file = trainingFileInput.files[0];
                if (!file) {
                    fileHint.textContent = 'No file selected';
                    return;
                }
                fileHint.textContent = `${file.name} — ${formatFileSize(file.size)}`;
            }

            async function handleTrainingRequest() {
                const file = trainingFileInput.files[0];
                if (!file) {
                    setStatus('Select a training file first', 'error');
                    return;
                }

                const parsedTarget = parseInt(targetVocabInput.value, 10);
                if (Number.isNaN(parsedTarget)) {
                    setStatus('Target vocab must be a number', 'error');
                    return;
                }
                const targetVocab = clampTargetVocab(parsedTarget);
                const reservedTokens = parseReservedTokens(reservedTokensInput.value);

                trainButton.disabled = true;
                const previousSaveState = saveButton.disabled;
                saveButton.disabled = true;
                setStatus('Reading corpus…', 'busy');
                initializeTrainingProgress(null);
                appendLog(`Loading ${file.name} (${formatFileSize(file.size)})`);

                try {
                    const corpus = await readFileAsText(file);
                    appendLog(`Read ${corpus.length.toLocaleString()} characters.`);

                    state.colorMap.clear();
                    state.reservedCount = 0;
                    updateStats();

                    const corpusName = file.name.replace(/\.[^.]+$/, '') || 'tokenizer';
                    const estimatedMerges = estimateTotalMerges(targetVocab, reservedTokens.length);

                    const dispatched = state.worker ? dispatchTrainingToWorker({
                        corpus,
                        targetVocab,
                        reservedTokens,
                        previousSaveState,
                        corpusName,
                        estimatedMerges
                    }) : false;

                    if (dispatched) {
                        return;
                    }

                    await runTrainingOnMainThread({
                        corpus,
                        targetVocab,
                        reservedTokens,
                        corpusName
                    });

                    saveButton.disabled = false;
                    setStatus('Training complete', 'success');
                    trainButton.disabled = false;
                } catch (error) {
                    console.error(error);
                    appendLog(`Training failed: ${error.message}`);
                    setStatus('Training failed', 'error');
                    saveButton.disabled = previousSaveState;
                    trainButton.disabled = false;
                    hideTrainingProgress();
                }
            }

            function dispatchTrainingToWorker({ corpus, targetVocab, reservedTokens, previousSaveState, corpusName, estimatedMerges }) {
                if (!state.worker) {
                    return false;
                }

                try {
                    const jobId = state.nextJobId++;
                    state.trainingJob = {
                        id: jobId,
                        previousSaveState,
                        totalMerges: estimatedMerges
                    };

                    appendLog('Training dispatched to background worker. The UI will remain responsive.');
                    setStatus('Training tokenizer…', 'busy');
                    resetTokenOutput('Training in progress. Token output will refresh once training completes.');
                    initializeTrainingProgress(estimatedMerges);

                    state.worker.postMessage({
                        type: 'train',
                        jobId,
                        corpus,
                        targetVocab,
                        reservedTokens,
                        corpusName
                    });
                    return true;
                } catch (error) {
                    console.error('Failed to start worker training', error);
                    appendLog(`Worker unavailable: ${error.message}. Falling back to main thread.`);
                    state.trainingJob = null;
                    return false;
                }
            }

            function initTokenizerWorker() {
                if (typeof Worker === 'undefined') {
                    appendLog('Web Workers are not supported in this environment. Training will run on the main thread.');
                    return null;
                }

                try {
                    const workerInstance = new Worker('tokenizer-worker.js');
                    workerInstance.addEventListener('message', handleWorkerMessage);
                    workerInstance.addEventListener('error', event => {
                        console.error('Tokenizer worker error', event);
                        handleWorkerError('Tokenizer worker crashed.');
                        state.worker = null;
                        try {
                            workerInstance.terminate();
                        } catch (_) {
                            /* no-op */
                        }
                    });
                    return workerInstance;
                } catch (error) {
                    console.error('Unable to initialize tokenizer worker', error);
                    appendLog('Tokenizer worker unavailable. Training will run on the main thread and may block the UI.');
                    return null;
                }
            }

            function handleWorkerMessage(event) {
                const data = event.data || {};
                const { type, jobId } = data;
                if (!type) {
                    return;
                }

                const activeJobId = state.trainingJob?.id;
                if (activeJobId && jobId && jobId !== activeJobId) {
                    return;
                }

                switch (type) {
                    case 'log':
                        if (data.message) {
                            appendLog(data.message);
                        }
                        break;
                    case 'status':
                        setStatus(data.message || 'Working…', data.tone || 'busy');
                        break;
                    case 'progress':
                        handleWorkerProgress(data);
                        break;
                    case 'trained':
                        finalizeWorkerTraining(data);
                        break;
                    case 'training-error':
                        handleWorkerError(data.message || 'Tokenizer worker failed.');
                        break;
                    default:
                        console.warn('Unknown message from tokenizer worker:', data);
                }
            }

            function handleWorkerProgress(data) {
                const totalMerges = typeof data.totalMerges === 'number'
                    ? data.totalMerges
                    : state.trainingJob?.totalMerges ?? null;
                if (typeof data.merge === 'number' && totalMerges !== null) {
                    setStatus(`Training tokenizer… (${data.merge}/${totalMerges})`, 'busy');
                }
                updateTrainingProgress(data.merge, totalMerges, data.compression);
            }

            function finalizeWorkerTraining(data) {
                try {
                    if (!data?.tokenizerBytes) {
                        throw new Error('Worker did not return tokenizer data.');
                    }
                    const bytes = data.tokenizerBytes instanceof ArrayBuffer
                        ? new Uint8Array(data.tokenizerBytes)
                        : new Uint8Array(data.tokenizerBytes);
                    state.tokenizer = Tokenizer.deserialize(bytes);
                } catch (error) {
                    console.error('Failed to load tokenizer from worker', error);
                    handleWorkerError(error.message);
                    return;
                }

                state.reservedCount = data.reservedCount ?? 0;
                state.lastCorpusName = data.corpusName || state.lastCorpusName || 'tokenizer';
                state.colorMap.clear();
                updateStats();
                updateTokenPreview();

                const mergesPerformed = Number(data.mergesPerformed ?? 0).toLocaleString();
                appendLog(`Training complete. Applied ${mergesPerformed} merges.`);
                setStatus('Training complete', 'success');
                saveButton.disabled = false;
                trainButton.disabled = false;
                state.trainingJob = null;
                updateTrainingProgress(data.mergesPerformed ?? state.progress.current, data.mergesRequested ?? data.mergesPerformed ?? state.progress.total);
            }

            function handleWorkerError(message) {
                appendLog(`Training failed: ${message}`);
                setStatus('Training failed', 'error');
                trainButton.disabled = false;
                hideTrainingProgress();
                if (state.trainingJob) {
                    saveButton.disabled = state.trainingJob.previousSaveState;
                    state.trainingJob = null;
                }
            }

            async function runTrainingOnMainThread({ corpus, targetVocab, reservedTokens, corpusName }) {
                state.tokenizer = new Tokenizer();
                state.colorMap.clear();
                state.reservedCount = registerReservedTokens(reservedTokens);
                updateStats();

                const mergesNeeded = Math.max(0, targetVocab - state.tokenizer.vocabulary.size);

                appendLog(`Training for ${mergesNeeded.toLocaleString()} merges to approach ${targetVocab.toLocaleString()} tokens.`);
                setStatus('Training tokenizer…', 'busy');
                initializeTrainingProgress(mergesNeeded);
                await pauseForPaint();

                const performed = state.tokenizer.train(corpus, mergesNeeded, progress => {
                    if (!progress) {
                        return;
                    }
                    const shouldReport =
                        progress.mergeNumber <= PROGRESS_LOG_INTERVAL ||
                        progress.mergeNumber % PROGRESS_LOG_INTERVAL === 0 ||
                        progress.mergeNumber === progress.totalMerges;
                    if (shouldReport) {
                        setStatus(`Training tokenizer… (${progress.mergeNumber}/${progress.totalMerges})`, 'busy');
                        updateTrainingProgress(progress.mergeNumber, progress.totalMerges, progress.compression);
                    }
                });
                appendLog(`Training complete. Applied ${performed.toLocaleString()} merges.`);

                state.lastCorpusName = corpusName;
                updateStats();
                updateTokenPreview();
                updateTrainingProgress(performed, mergesNeeded);
            }

            async function handleLoadVocabulary(event) {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                setStatus('Loading vocabulary…', 'busy');
                appendLog(`Loading vocabulary from ${file.name}`);

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const tokenizer = Tokenizer.deserialize(new Uint8Array(arrayBuffer));
                    state.tokenizer = tokenizer;
                    state.colorMap.clear();
                    state.reservedCount = 0;
                    state.lastCorpusName = file.name.replace(/\.[^.]+$/, '') || 'tokenizer';
                    saveButton.disabled = false;
                    setStatus('Vocabulary loaded', 'success');
                    appendLog('Tokenizer ready.');
                    updateStats();
                    updateTokenPreview();
                } catch (error) {
                    console.error(error);
                    setStatus('Failed to load vocab', 'error');
                    appendLog(`Load failed: ${error.message}`);
                } finally {
                    loadInput.value = '';
                }
            }

            function handleSaveVocabulary() {
                if (!state.tokenizer) {
                    return;
                }

                try {
                    const bytes = state.tokenizer.serialize();
                    const blob = new Blob([bytes], { type: 'application/octet-stream' });
                    const filename = `${state.lastCorpusName || 'tokenizer'}.bpe`;
                    const url = URL.createObjectURL(blob);
                    const anchor = document.createElement('a');
                    anchor.href = url;
                    anchor.download = filename;
                    document.body.appendChild(anchor);
                    anchor.click();
                    anchor.remove();
                    URL.revokeObjectURL(url);
                    appendLog(`Saved vocabulary as ${filename}`);
                } catch (error) {
                    console.error(error);
                    setStatus('Failed to save vocab', 'error');
                    appendLog(`Save failed: ${error.message}`);
                }
            }

            function registerReservedTokens(tokens = parseReservedTokens(reservedTokensInput.value)) {
                let registered = 0;
                for (const token of tokens) {
                    try {
                        state.tokenizer.reserveToken(token);
                        registered += 1;
                    } catch (error) {
                        appendLog(`Unable to reserve "${token}": ${error.message}`);
                    }
                }
                if (registered) {
                    appendLog(`Reserved ${registered} special tokens.`);
                }
                return registered;
            }

            function updateTokenPreview() {
                if (state.trainingJob) {
                    resetTokenOutput('Tokenizer is training. Token output will refresh when training finishes.');
                    return;
                }

                tokenOutput.innerHTML = '';
                const sampleText = textInput.value;
                if (!sampleText) {
                    resetTokenOutput();
                    return;
                }

                try {
                    const tokens = state.tokenizer.encode(sampleText);
                    if (!tokens.length) {
                        resetTokenOutput('Tokenizer returned zero tokens.');
                        return;
                    }

                    for (const token of tokens) {
                        const chip = document.createElement('span');
                        chip.className = 'token-chip';
                        chip.style.background = getTokenColor(token);
                        chip.style.color = '#041220';

                        const label = document.createElement('span');
                        label.textContent = describeToken(token);

                        const codeEl = document.createElement('code');
                        codeEl.textContent = token;

                        chip.appendChild(label);
                        chip.appendChild(codeEl);
                        tokenOutput.appendChild(chip);
                    }
                } catch (error) {
                    console.error(error);
                    resetTokenOutput(`Encoding error: ${error.message}`);
                }
            }

            function describeToken(tokenId) {
                const bytes = state.tokenizer.vocabulary.get(tokenId) || [];
                if (!bytes.length) {
                    return '<?>';
                }
                const text = decoder.decode(new Uint8Array(bytes));
                if (!text.trim()) {
                    return text
                        .replace(/ /g, '␠')
                        .replace(/\n/g, '\\n')
                        .replace(/\r/g, '\\r')
                        .replace(/\t/g, '\\t');
                }
                return text;
            }

            function resetTokenOutput(message = 'Tokens will appear here as you type.') {
                tokenOutput.innerHTML = '';
                const hint = document.createElement('span');
                hint.className = 'file-hint';
                hint.textContent = message;
                tokenOutput.appendChild(hint);
            }

            function setStatus(message, tone = 'idle') {
                statusPill.textContent = message;
                const bg = statusColors[tone] || statusColors.idle;
                statusPill.style.background = bg;
                statusPill.style.color = tone === 'idle' ? '#d7dbec' : '#0b0d18';
            }

            function appendLog(message) {
                const entry = document.createElement('div');
                const timestamp = new Date().toLocaleTimeString();
                entry.textContent = `[${timestamp}] ${message}`;
                logOutput.appendChild(entry);
                logOutput.scrollTop = logOutput.scrollHeight;
            }

            function updateStats() {
                vocabSizeEl.textContent = state.tokenizer?.vocabulary?.size ?? 0;
                reservedCountEl.textContent = state.reservedCount;
            }

            function parseReservedTokens(raw) {
                return raw
                    .split(/\n|,/)
                    .map(token => token.trim())
                    .filter(Boolean);
            }

            function clampTargetVocab(value) {
                const min = 256;
                if (!Number.isFinite(value) || value < min) {
                    return min;
                }
                return value;
            }

            function getTokenColor(token) {
                if (!state.colorMap.has(token)) {
                    const hue = (token * 47) % 360;
                    state.colorMap.set(token, `hsl(${hue}, 75%, 75%)`);
                }
                return state.colorMap.get(token);
            }

            function readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = () => reject(reader.error);
                    reader.readAsText(file);
                });
            }

            function formatFileSize(bytes) {
                if (bytes < 1024) {
                    return `${bytes} B`;
                }
                if (bytes < 1024 * 1024) {
                    return `${(bytes / 1024).toFixed(1)} KB`;
                }
                return `${(bytes / (1024 * 1024)).toFixed(2)} MB`;
            }

            function pauseForPaint() {
                return new Promise(resolve => requestAnimationFrame(resolve));
            }

            function initializeTrainingProgress(totalMerges) {
                if (!progressContainer) {
                    return;
                }
                const normalizedTotal = Number.isFinite(totalMerges) && totalMerges >= 0
                    ? totalMerges
                    : null;
                state.progress.current = 0;
                state.progress.total = normalizedTotal;
                progressContainer.classList.remove('hidden');
                mergeProgressLabel.textContent = normalizedTotal !== null
                    ? `Merge 0/${normalizedTotal.toLocaleString()}`
                    : 'Preparing merge plan…';
                compressionLabel.textContent = 'Compression: n/a';
                mergeProgressBar.style.width = '0%';
            }

            function updateTrainingProgress(currentMerge, totalMerges = state.progress.total, compression) {
                if (!progressContainer) {
                    return;
                }
                progressContainer.classList.remove('hidden');
                const normalizedTotal = Number.isFinite(totalMerges) && totalMerges >= 0
                    ? totalMerges
                    : state.progress.total;
                if (normalizedTotal !== null) {
                    state.progress.total = normalizedTotal;
                    if (state.trainingJob) {
                        state.trainingJob.totalMerges = normalizedTotal;
                    }
                }
                const safeTotal = state.progress.total;
                const rawCurrent = Number(currentMerge);
                let safeCurrent = Number.isFinite(rawCurrent) ? Math.max(0, rawCurrent) : state.progress.current || 0;
                if (safeTotal !== null) {
                    safeCurrent = Math.min(safeCurrent, safeTotal);
                }
                state.progress.current = safeCurrent;
                if (safeTotal !== null) {
                    mergeProgressLabel.textContent = `Merge ${safeCurrent.toLocaleString()}/${safeTotal.toLocaleString()}`;
                    const pct = safeTotal === 0 ? 100 : Math.max(0, Math.min(100, (safeCurrent / safeTotal) * 100));
                    mergeProgressBar.style.width = `${pct}%`;
                } else {
                    mergeProgressLabel.textContent = `Merge ${safeCurrent.toLocaleString()} (estimating total…)`;
                    mergeProgressBar.style.width = '0%';
                }
                if (typeof compression === 'number' && Number.isFinite(compression)) {
                    compressionLabel.textContent = `Compression: ${compression.toFixed(2)}%`;
                }
            }

            function hideTrainingProgress() {
                if (!progressContainer) {
                    return;
                }
                progressContainer.classList.add('hidden');
                state.progress.current = 0;
                state.progress.total = null;
                mergeProgressLabel.textContent = 'Waiting…';
                compressionLabel.textContent = 'Compression: n/a';
                mergeProgressBar.style.width = '0%';
            }

            function estimateTotalMerges(targetVocab, reservedCount = 0) {
                const base = 256 + reservedCount;
                const desired = Number(targetVocab) || 0;
                return Math.max(0, desired - base);
            }

        })();
    </script>
</body>
